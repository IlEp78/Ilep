<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ханойская башня</title>
    <link rel="stylesheet" href="CSS/index.css">
</head>
<body>
    <h1>Ханойская башня</h1>

    <div id="towers">
        <div class="tower" id="tower1"></div>
        <div class="tower" id="tower2"></div>
        <div class="tower" id="tower3"></div>
    </div>

    <div id="controls">
        <label for="diskCount">Количество дисков:</label>
        <input type="number" id="diskCount" min="1" value="3">

        <button id="startBtn">Начать</button>
        <button id="hintBtn" disabled>Подсказка</button>
        <button id="resetBtn">Сбросить</button>

        <p id="moves">Ходов: 0</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
